<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FÄ±rat Kaya | Just a Developer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/img/me.jpeg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <script>
    var oldLink = ""
    var currentLink = ""
    setInterval(() => {
      currentLink = window.location.href
      var values = JSON.parse(localStorage.getItem('dynamic-seo'))
      if(values != null && currentLink !== oldLink && window.location.href.indexOf('/a/') > -1  ){
        values.forEach(element => {
          var link = document.createElement('meta');
          link.setAttribute('name', element.name);
          link.content = element.content;
          document.getElementsByTagName('head')[0].appendChild(link);
          oldLink = currentLink
        });
      }
    },1000)
    
  </script>
</body>
</html>

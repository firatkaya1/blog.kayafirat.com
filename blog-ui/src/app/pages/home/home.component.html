<ngx-spinner bdColor="rgba(255,255,255, 255)" size="medium" color="#000" type="ball-pulse" >
    <p style="font-size: 18px;" >İçerikler yükleniyor...</p>
</ngx-spinner>
<div class="container">
    <app-search (keyword)="getPostsByKeyword($event)"></app-search>
    <div *ngIf="posts.length === 0">
        İstediğiniz kelimede bir sonuç bulunamamıştır.<br>
        <button  (click)="clear()">
            Geri Dön
        </button>
    </div>
    <app-post [posts]="posts" (categoryName)="getPostsByCategoryName($event)"></app-post>
    <div class="pageable" *ngIf="totalPages!=0">
        <button (click)="updatePage(1)" *ngIf="totalPages!=pageNumber && globalCategoryKeyword.length == 0 && globalSearchKeyword.length == 0  ">Daha fazla yükle</button>
        <button (click)="updatePage(2)" *ngIf="totalPages!=pageNumberofCategory && globalCategoryKeyword.length > 0">Daha fazla yükle</button>
        <button (click)="updatePage(3)" *ngIf="totalPages!=pageNumberofSearch && globalSearchKeyword.length > 0 ">Daha fazla yükle</button>
    </div>
    <div style="width: 100%;height: 100px;"></div>
</div>

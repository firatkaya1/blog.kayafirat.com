<div class="container">
    <div class="box mt-50">
        <div class="custom-font">Reset Your Password </div>
        <p class="custom-p">
            Hey ! Don't forget, your link will die after 30 minutes. 
        </p>
        <div class="mt-30" style="text-align: center;">
            <input type="text" placeholder="Set a new password" [(ngModel)]="nPassword">
            <button class="btn-panel"  style="float:none;display: inline-block;" (click)="sendResetPassword()">
                Reset my password
            </button>
        </div>
    </div>
    
    <div class="test" style="width: 100%;height: 100px;"></div>
</div>

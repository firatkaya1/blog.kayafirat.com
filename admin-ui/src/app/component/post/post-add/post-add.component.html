<form [formGroup]="postDetail">
    <div class="row p-4">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Konu Başlığı" formControlName="title">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Header Ekle" formControlName="header">
                </div>
                <div class="col-md-3">
                    <select #selectList class="form-select" (change)="setCategory(selectList.value)">
                        <option *ngFor="let category of categories" [value]="category.categoryId">{{category.categoryName}}</option>
                    </select>   
                </div>
                <div class="col-md-3">
                    Eklenen tagler : 
                </div>
                <div class="col-md-9 mt-4">
                    <ckeditor formControlName="postBody"></ckeditor>
                </div>
                <div class="w-100 mb-4"></div>
                <!-- Google Seo -->
                <div class="col-md-3">
                   <div class="row">
                       <div class="col-md-12">
                            <h3>
                                Google Seo
                            </h3>
                       </div>
                       <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Description" formControlName="googleDescription">
                       </div>
                       <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Image path" formControlName="googleImage">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Title" formControlName="googleTitle">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Tag" formControlName="googleTag">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Keywords" formControlName="googleKeywords">
                        </div>
                   </div>
                </div>
                <!-- Twitter Seo -->
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>
                                Twitter Seo
                            </h3>
                       </div>
                       <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Description" formControlName="twitterDescription">
                       </div>
                       <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Image path" formControlName="twitterImage">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Title" formControlName="twitterTitle">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Tag" formControlName="twitterTag">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Card" formControlName="twitterCard">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Creator" formControlName="twitterCreator">
                        </div>
                    </div>
                </div>
                <!-- Facebook Seo -->
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                             <h3>
                                Facebook Seo
                             </h3>
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Description" formControlName="facebookDescription">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Image path" formControlName="facebookImage">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Title" formControlName="facebookTitle">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Tag" formControlName="facebookTag">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Author" formControlName="facebookAuthor">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Site name" formControlName="facebookSitename">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="URL" formControlName="facebookUrl">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Type" formControlName="facebookType">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-md-3">
            <div class=" text-center" [style.width]="'auto'" [style.background-color]="categoryColor" [style.color]="categoryTextColor" >
                {{categoryName}}
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Tag Adı" [(ngModel)]="categoryName" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-12 mt-3 mb-3">
                    <input type="text" class="form-control" placeholder="Tag Renk Kodu #000" [(ngModel)]="categoryColor" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-12 mt-3 ">
                    <input type="text" class="form-control" placeholder="Tag Yazı Renk Kodu" [(ngModel)]="categoryTextColor" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-12 mb-3">
                    <div class="d-inline-block bg-warning text-white px-1 text-sm rounded mx-1 my-1" *ngFor="let category of selectedCategories">
                        {{category.categoryName}}
                        <span class="x-icon" (click)="deleteCategory(category.categoryId)">X</span>
                    </div>
                    <button class="btn btn-primary btn-sm float-end ">Oluştur</button>
                </div>
                <div class="col-md-12 mt-5">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="isPublish">
                    <label class="form-check-label" for="flexCheckDefault">
                      Şimdilik gizli kalsın.
                    </label>
                    <button class="btn btn-primary btn-sm float-end m-1" (click)="sendPost()">Makaleyi Gönder</button>
                    <button class="btn btn-danger btn-sm float-end m-1" (click)="clear()">Temizle</button>
                </div>
            </div>
        </div>

    </div>
</form>

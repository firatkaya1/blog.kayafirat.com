<form [formGroup]="postDetail">
    <div class="row p-4">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-2">
                    <select class="form-select">
                        <option selected value="1">Konu Seç</option>
                        <option value="2">Go</option>
                        <option value="2">Spring</option>
                    </select>   
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Konu Başlığı" >
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Header Ekle" >
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option selected value="1">Java</option>
                        <option value="2">Go</option>
                        <option value="2">Spring</option>
                    </select>   
                </div>
                <div class="col-md-3">
                    Eklenen tagler : 
                </div>
                <div class="col-md-9 mt-4">
                    <ckeditor formControlName="postBody"></ckeditor>
                </div>
                <div class="w-100 mb-4"></div>
                <div class="col-md-3">
                   <div class="row">
                       <div class="col-md-12">
                            <h3>
                                Google Seo
                            </h3>
                       </div>
                       <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Description" >
                       </div>
                       <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Image path" >
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Title" >
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Tag" >
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Keywords" >
                        </div>
                   </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>
                                Twitter Seo
                            </h3>
                       </div>
                       <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Description">
                       </div>
                       <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Image path">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Tag">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Card">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Creator">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                             <h3>
                                Facebook Seo
                             </h3>
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Description">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Image path">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Tag">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Author">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Site name">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="URL">
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <input type="text" class="form-control" placeholder="Type">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Tag Adı" >
                </div>
                <div class="col-md-12 mt-3 mb-3">
                    <input type="text" class="form-control" placeholder="Tag Renk Kodu" >
                </div>
                <div class="col-md-12">
                    <div class="d-inline-block bg-warning text-white p-2">
                        Java
                    </div>
                    <button class="btn btn-primary btn-sm float-end ">Oluştur</button>
                </div>
                <div class="col-md-12 mt-5">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Şimdilik gizli kalsın.
                    </label>
                    <button class="btn btn-primary btn-sm float-end m-1">Makaleyi Gönder</button>
                    <button class="btn btn-danger btn-sm float-end m-1">Temizle</button>
                </div>
                
            </div>
        </div>

    </div>
</form>
